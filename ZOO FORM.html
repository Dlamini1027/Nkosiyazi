<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Entry Form</title>
  <link rel="stylesheet" href="body {
  font-family: Arial, sans-serif;
  background-image: url(https://github.com/Dlamini1027/Nkosiyazi/blob/main/leopard.jpg?raw=true);
  background-size: cover;
}

h2 {
  text-align: center;
  color: gold;
}

form {
  text-align: center;
  color: gold;
 
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="number"] {
  width: 100px;
  padding: 5px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
  
}

#result {
  text-align: center;
  margin-top: 20px;
  font-weight: bold;
  color: gold;
}">
</head>
<body>
  <h2>Zoo Entry Form</h2>
  <form id="entryForm">
    <label for="age">Enter your age:</label>
    <input type="number" id="age" name="age" min="0" required>
    <button type="submit">Calculate Price</button>
  </form>
  <div id="result"></div>
  
  <script src="document.getElementById('entryForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  var age = parseInt(document.getElementById('age').value);
  var price;
  
  if (age >= 0 && age <= 3) {
    price = 'Free entry';
  } else if (age >= 3 && age <= 12) {
    price = 'R100';
  } else if (age > 12 && age <= 18) {
    price = 'R150';
  } else if (age > 18 && age <= 65) {
    price = 'R300';
  } else {
    price = 'Free entry';
  }
  
  document.getElementById('result').innerText = 'Price to pay: ' + price;
});"></script>
</body>
</html>
